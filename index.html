<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>
    <title>Our Team</title>
</head>
<body>
    <main class="container">
        <div class="row m-5 text-center fw-bold" id="main-content"></div>
        
        <div class="row py-5 fw-bold text-center">
            <div class="col-12 mt-4">
                <h1 class="text-uppercase">new team member</h1>
            </div>
            <div class="col-12 mt-4">
                <span>Name : </span>
                <input type="text" placeholder="ex. John Snow" id="name">
            </div>
            <div class="col-12 mt-4 ps-4">
                <span>Role : </span>
                <input type="text" placeholder="ex.Super Senior Game Developer" id="role">
            </div>
            <div class="col-12 mt-4">
                <button class="btn btn-light btn-outline-dark fw-bold " id="submit">Submit</button>
                <h2 class="m-3 text-danger" id="alert"></h2>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
